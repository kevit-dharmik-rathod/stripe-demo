<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Subscription Management</title>
  </head>
  <body>
    <h1>Subscribe to a Plan</h1>
    <form id="subscription-form">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <select id="plan">
        <option value="price_1PNDhjSGVFR9zdBLFta7Z9r1">Free Forever</option>
        <option value="price_1PNDidSGVFR9zdBLiQYD9zuM">Basic Plan</option>
        <option value="price_1PNDjUSGVFR9zdBLSB97meZm">Standard Plan</option>
        <option value="price_1PNDk5SGVFR9zdBLcGXUJozR">Premium Plan</option>
        <option value="price_1PO0QRSGVFR9zdBLWFEl7fl8">Free_Forever_Per_Day</option>
        <option value="price_1PO0M0SGVFR9zdBLJKvtemwW">Basic_Per_Day</option>
        <option value="price_1PO0NbSGVFR9zdBLQAJnbYcu">Standard_Per_Day</option>
        <option value="price_1PO0RKSGVFR9zdBL2tS0N2kP">Premium_Per_Day</option>
      </select>
      <button type="submit">Subscribe</button>
    </form>

    <h1>Upgrade the Subscription</h1>
    <form id="update-form">
      <input
        type="text"
        id="customer-id"
        placeholder="Enter CustomerId"
        required
      />
      <select id="new-plan">
        <option value="price_1PNDhjSGVFR9zdBLFta7Z9r1">Free Forever</option>
        <option value="price_1PNDidSGVFR9zdBLiQYD9zuM">Basic Plan</option>
        <option value="price_1PNDjUSGVFR9zdBLSB97meZm">Standard Plan</option>
        <option value="price_1PNDk5SGVFR9zdBLcGXUJozR">Premium Plan</option>
       <option value="price_1PO0QRSGVFR9zdBLWFEl7fl8">Free_Forever_Per_Day</option>
        <option value="price_1PO0M0SGVFR9zdBLJKvtemwW">Basic_Per_Day</option>
        <option value="price_1PO0NbSGVFR9zdBLQAJnbYcu">Standard_Per_Day</option>
        <option value="price_1PO0RKSGVFR9zdBL2tS0N2kP">Premium_Per_Day</option>
      </select>
      <button type="submit">Update</button>
    </form>

    <h1>Downgrade the Subscription</h1>
    <form id="downgrade-form">
      <input
        type="text"
        id="customer-id"
        placeholder="Enter CustomerId"
        required
      />
      <select id="new-plan">
        <option value="price_1PNDhjSGVFR9zdBLFta7Z9r1">Free Forever</option>
        <option value="price_1PNDidSGVFR9zdBLiQYD9zuM">Basic Plan</option>
        <option value="price_1PNDjUSGVFR9zdBLSB97meZm">Standard Plan</option>
        <option value="price_1PNDk5SGVFR9zdBLcGXUJozR">Premium Plan</option>
       <option value="price_1PO0QRSGVFR9zdBLWFEl7fl8">Free_Forever_Per_Day</option>
        <option value="price_1PO0M0SGVFR9zdBLJKvtemwW">Basic_Per_Day</option>
        <option value="price_1PO0NbSGVFR9zdBLQAJnbYcu">Standard_Per_Day</option>
        <option value="price_1PO0RKSGVFR9zdBL2tS0N2kP">Premium_Per_Day</option>
      </select>
      <button type="submit">Update</button>
    </form>
    <script src="https://js.stripe.com/v3/" async></script>

    <script>
      const subscriptionForm = document.getElementById("subscription-form");
      const upgradeForm = document.getElementById("update-form");
      const downgradeForm = document.getElementById("downgrade-form");

      subscriptionForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const priceId = document.getElementById("plan").value;
        const response = await fetch(
          "https://6f9dpz0d-3000.inc1.devtunnels.ms/create-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              priceId: priceId,
            }),
          }
        );
        const { url } = await response.json();

        if (response.ok) {
          window.location.href = url; // Redirect to the checkout URL
        } else {
          window.location.href =
            "https://6f9dpz0d-3000.inc1.devtunnels.ms/cancel";
        }
      });

      upgradeForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const customerId = document.getElementById("customer-id").value;
        const newPriceId = document.getElementById("new-plan").value;
        const response = await fetch(
          "https://6f9dpz0d-3000.inc1.devtunnels.ms/upgrade-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              customerId: customerId,
              newPriceId: newPriceId,
            }),
          }
        );

        const { url } = await response.json();
        if (response.ok) {
          window.location.href = url;
        } else {
          window.location.href =
            "https://6f9dpz0d-3000.inc1.devtunnels.ms/cancel";
        }
      });

      downgradeForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const customerId = document.getElementById("customer-id").value;
        const newPriceId = document.getElementById("new-plan").value;
        console.log('customerId is \n',customerId);
        console.log('newPriceId is \n',newPriceId);
        try {
          const response = await fetch(
          "https://6f9dpz0d-3000.inc1.devtunnels.ms/downgrade-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              customerId: customerId,
              newPriceId: newPriceId,
            }),
          }
        );
        }catch(e){console.log(`Error in the downgrade frontend: ${e}`)};
        
      });
    </script>
  </body>
</html>
