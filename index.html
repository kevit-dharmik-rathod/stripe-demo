<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Subscription Management</title>
  </head>
  <body>
    <h1>Subscribe to a Plan</h1>
    <form id="subscription-form">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <select id="plan">
        <option value="price_1PLkQ3SGVFR9zdBL4boNmkmF">Free Forever</option>
        <option value="price_1PLkRPSGVFR9zdBLL1rqX7xv">Basic Plan</option>
        <option value="price_1PLkSxSGVFR9zdBLGMxhk0mz">Standard Plan</option>
        <option value="price_1PLkWiSGVFR9zdBLHNwooydk">Premium Plan</option>
      </select>
      <button type="submit">Subscribe</button>
    </form>

    <h2>Update Subscription</h2>
    <form id="update-form">
      <input
        type="text"
        id="subscription-id"
        placeholder="Enter subscription ID"
        required
      />
      <select id="new-plan">
        <option value="price_1PLkQ3SGVFR9zdBL4boNmkmF">Free Forever</option>
        <option value="price_1PLkRPSGVFR9zdBLL1rqX7xv">Basic Plan</option>
        <option value="price_1PLkSxSGVFR9zdBLGMxhk0mz">Standard Plan</option>
        <option value="price_1PLkWiSGVFR9zdBLHNwooydk">Premium Plan</option>
      </select>
      <label>
        <input type="checkbox" id="apply-discount" /> Apply Discount
      </label>
      <button type="submit">Update</button>
    </form>
    <script src="https://js.stripe.com/v3/" async></script>

    <script>
      const subscriptionForm = document.getElementById("subscription-form");
      const updateForm = document.getElementById("update-form");

      subscriptionForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const priceId = document.getElementById("plan").value;
        console.log(`input name is ${name}`);
        console.log(`input email is ${email}`);
        console.log(`input priceId is ${priceId}`);
        const response = await fetch(
          "https://vbpflfwp-3000.inc1.devtunnels.ms/create-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              priceId: priceId,
            }),
          }
        );
        console.log("response of subscribe plan in the frontend \n", response);
        const { url } = await response.json();

        if (response.ok) {
          window.location.href = url; // Redirect to the checkout URL
        } else {
          window.location.href = "http://localhost:3000/cancel";
        }
      });

      updateForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const subscriptionId = document.getElementById("subscription-id").value;
        const newPriceId = document.getElementById("new-plan").value;
        const applyDiscount = document.getElementById("apply-discount").checked;

        const response = await fetch(
          "https://vbpflfwp-3000.inc1.devtunnels.ms/update-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              subscriptionId: subscriptionId,
              newPriceId: newPriceId,
              applyDiscount: applyDiscount,
            }),
          }
        );

        const updatedSubscription = await response.json();

        if (response.ok) {
          window.location.href = `https://vbpflfwp-3000.inc1.devtunnels.ms/success?subscription_id=${updatedSubscription.id}`;
        } else {
          window.location.href =
            "https://vbpflfwp-3000.inc1.devtunnels.ms/cancel";
        }
      });
    </script>
  </body>
</html>
