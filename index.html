<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Subscription Management</title>
  </head>
  <body>
    <h1>Subscribe to a Plan</h1>
    <form id="subscription-form">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <select id="plan">
        <option value="price_1PNDhjSGVFR9zdBLFta7Z9r1">Free Forever</option>
        <option value="price_1PNDidSGVFR9zdBLiQYD9zuM">Basic Plan</option>
        <option value="price_1PNDjUSGVFR9zdBLSB97meZm">Standard Plan</option>
        <option value="price_1PNDk5SGVFR9zdBLcGXUJozR">Premium Plan</option>
      </select>
      <button type="submit">Subscribe</button>
    </form>

    <h2>Update Subscription</h2>
    <form id="update-form">
      <input
        type="text"
        id="customer-id"
        placeholder="Enter CustomerId"
        required
      />
      <select id="new-plan">
        <option value="price_1PNDhjSGVFR9zdBLFta7Z9r1">Free Forever</option>
        <option value="price_1PNDidSGVFR9zdBLiQYD9zuM">Basic Plan</option>
        <option value="price_1PNDjUSGVFR9zdBLSB97meZm">Standard Plan</option>
        <option value="price_1PNDk5SGVFR9zdBLcGXUJozR">Premium Plan</option>
      </select>
      <button type="submit">Update</button>
    </form>
    <script src="https://js.stripe.com/v3/" async></script>

    <script>
      const subscriptionForm = document.getElementById("subscription-form");
      const updateForm = document.getElementById("update-form");

      subscriptionForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const priceId = document.getElementById("plan").value;
        console.log(`input name is ${name}`);
        console.log(`input email is ${email}`);
        console.log(`input priceId is ${priceId}`);
        const response = await fetch(
          "https://6f9dpz0d-3000.inc1.devtunnels.ms/create-subscription",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              priceId: priceId,
            }),
          }
        );
        console.log("response of subscribe plan in the frontend \n", response);
        const { url } = await response.json();

        if (response.ok) {
          window.location.href = url; // Redirect to the checkout URL
        } else {
          window.location.href =
            "https://6f9dpz0d-3000.inc1.devtunnels.ms/cancel";
        }
      });

      updateForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const customerId = document.getElementById("customer-id").value;
        console.log('customerId is \n',customerId);
        const newPriceId = document.getElementById("new-plan").value;
        console.log('newPriceId is \n',newPriceId);
        const response = await fetch("https://6f9dpz0d-3000.inc1.devtunnels.ms/upgrade-subscription", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            customerId: customerId,
            newPriceId: newPriceId,
          }),
        });

        const { url } = await response.json();
        console.log('url is \n',url);
        if (response.ok) {
          window.location.href = url;
        } else {
          window.location.href =
            "https://6f9dpz0d-3000.inc1.devtunnels.ms/cancel";
        }
      });
    </script>
  </body>
</html>
